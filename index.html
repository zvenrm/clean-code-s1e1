<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="aaa">
    <img src="./eisenhower-matrix.jpg">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="centered-main-page-element">
    <section id="topSectionForAddingElementToList">
      <h3>Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </section>
    <section id="incompleteTasks">
      <h3>Todo</h3>
      <div>
        <input type="checkbox">
        <span class="task">Pay Bills</span>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </div>
      <div class="editMode">
        <input type="checkbox">
        <span class="task">Go Shopping</span>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </div>
    </section>
    <section id="completed-tasks">
      <h3>Completed</h3>
      <div>
        <input type="checkbox" checked>
        <span class="task">See the Doctor</span>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>

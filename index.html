<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <div class="main__add add-section">
      <h3 class="main__title">Add Item</h3>
      <div class="add-section__content">
        <input class="main__input main__input--add" id="new-task" type="text">
        <button class="main__button">Add</button>
      </div>
    </div>
    <section class="main__todo section">
      <h3 class="main__title">Todo</h3>
      <div class="section__content">
        <input class="main__checkbox" type="checkbox">
        <span class="main__task">Pay Bills</span>
        <input class="main__input" type="text">
        <button class="main__button">Edit</button>
        <button class="main__button delete-button">
          <img class="delete-button__img" src="./remove.svg">
        </button>
      </div>
      <div class="section__content section__edit">
        <input class="main__checkbox" type="checkbox">
        <span class="main__task">Go Shopping</span>
        <input class="main__input" type="text" value="Go Shopping">
        <button class="main__button">Save</button>
        <button class="main__button delete-button">
          <img class="delete-button__img" src="./remove.svg">
        </button>
      </div>
    </section>
    <section class="main__completed section">
      <h3 class="main__title">Completed</h3>
      <div class="section__content">
        <input class="main__checkbox" type="checkbox" checked>
        <span class="main__task">See the Doctor</span>
        <input class="main__input" type="text">
        <button class="main__button">Edit</button>
        <button class="main__button delete-button">
          <img class="delete-button__img" src="./remove.svg">
        </button>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
